<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' href='/public/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/public/stylesheets/style.css'/>
    <script src="/public/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="/public/bower_components/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="/public/javascripts/main.js?q232412"></script>
    <title>我的优惠券</title>

</head>
<body>
<div class="container-fluid" style="margin-top: 10px;">

    <div class="row">
        <div class="col-xs-12" style="">
            需求/项目：xxxxxxx</br>验收人：xxxxxxx</br>项目对接人：xxxx</br>状态：xxxx
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-offset-11" style="">
            <a href="#" data-toggle="modal" data-target="#createProjecetPlan">创建排期</a>
<!--            <a href="javascript:showCreatePlanModal('')">创建排期</a>-->
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="">
            <table class="table table-bordered">
                <tr>
                    <th>业务中心</th>
                    <th>依赖/被依赖事项</th>
                    <th>工时</th>
                    <th>排期</th>
                    <th>发布顺序</th>
                    <td>进展/风险备注</th>
                    <td>操作</th>
                </tr>
                <tr>
                    <td>
                        业务中心：</br>
                        业务中心PM：</br>
                        业务中心产品：</br>
                        研发人员：</br>
                        测试人员:</br>
                        验收人：</br>
                        Jira链接/任务信息：
                    </td>
                    <td>asdfasd</td>
                    <td>开发（人天）：</br>
                        测试（人天）：
                    </td>
                    <td>
                        提测时间：</br>
                        上线时间：
                    </td>
                    <td>1</td>
                    <td>adfasfda</td>
                    <td>
                        <a href="#" data-toggle="modal" data-target="#createProjecetPlan">编辑</a>
                        <a href="#">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" role="dialog" id="createProjecetPlan" data-backdrop="static" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">创建排期</h4>
            </div>

            <form class="form-horizontal"  method="post" id="updatePasswordForm" name="updatePasswordForm" action="?">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="old_password" class="col-sm-2 control-label">业务中心</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="old_password" name="old_password" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new_password" class="col-sm-2 control-label">业务中心PM</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="new_password" name="new_password" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="re_new_password" class="col-sm-2 control-label">业务中心产品</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="re_new_password" name="re_new_password" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="developer" class="col-sm-2 control-label">研发人员</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="developer" name="developer" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tester" class="col-sm-2 control-label">测试人员</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tester" name="tester" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checker" class="col-sm-2 control-label">验收人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="checker" name="checker" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jiraID" class="col-sm-2 control-label">JIRA链接</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="jiraID" name="jiraID" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="relation" class="col-sm-2 control-label">依赖关系</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="relation" name="relation" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="workingHours" class="col-sm-2 control-label">工时</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="workingHours" name="workingHours" rows="2">
开发（人天）：
测试（人天）：
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="milestone" class="col-sm-2 control-label">里程碑</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="milestone" name="milestone" rows="2">
提测时间：
上线时间：
                            </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="projectStatus" class="col-sm-2 control-label">进展/风险</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="projectStatus" name="projectStatus" rows="3"></textarea>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="$('#updatePasswordForm').submit()">确认</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>

<script>
    function showCreatePlanModal(){
        $("#createPlanModal").modal();
        // iae.common.form('loginForm').validate();
    }
    iae.common.form('loginForm').validate();
</script>
</html>
